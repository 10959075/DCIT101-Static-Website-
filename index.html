<html>
    <head>
        <title>DCIT101 WEB</title>
        <meta http-euqipv = "refresh" content = "5">

    </head>
    <body>
    <div class="main">
    <div class="register">
        <h1>WELCOME!</h1>
        <h2>BARCELONA FC</h2>
        <h3>Want to be a fan of Barcelona FC?</h3>
        <h4>Register here</h4>
        <form id="register" method="post">
        <label>First Name : </label>
        <br>
        <input type="text" name="fname" id="name" placeholder="Enter Your First Name">
        <br><br>
        <label>Last Name : </label>
        <br>
        <input type="text" name="lname" id="name" placeholder="Enter Your Last Name">
        <br><br>
        <label>Your Age : </label>
        <br>
        <input type="number" name="age" id="name" placeholder="How old are You?">
        <br><br>
        <label>Email : </label>
        <br>
        <input type="email" name="email" id="name" placeholder="Enter An Existing Email">
        <br><br>
        <label>Gender : </label>
        <br>
        &nbsp;&nbsp;&nbsp;
        <input type="radio" name="gender" id="male">
        &nbsp;
        <span id="male">Male</span>
        &nbsp;&nbsp;&nbsp;
        <input type="radio" name="gender" id="female">
        &nbsp;
        <span id="female">Female</span>
        <br><br>
        <label>Known Language : </label>
        <br>
        &nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="lang" id="eng">
        &nbsp;
        <span id="eng">English</span>
        &nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="lang" id="esp">
        &nbsp;
        <span id="esp">Spanish</span>
        &nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="lang" id="french">
        &nbsp;
        <span id="french">French</span>
        <br><br>
        <input type="submit" value="Submit" name="submit" id="submit">
        </form>
    </div><!--end register-->
    </div><!---end main-->
        <p>For more information about the club tap here</p>

    </body>
    
</html>
